<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>Amitai Calucator</title>
</head>

<body>

<!-- https://www.youtube.com/watch?v=CI2GwL--ll8 -->
<!-- this is life -->
    <div id="container">

        <div id="calucator">

            <div id=result>
                <div id="past">
                    <p id="past-val"></p>
                </div>
                <div id="output">
                    <p id="output-val"></p>
                </div>
            </div>

            <div id="keyboard">
                <button class="operator" id="clear">AC</button>
                <button class="operator" id="erase">C</button>
                <button class="empty"></button>
                <button class="operator" id="+">+</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="operator" id="-">-</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="operator" id="*">x</button>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num"id="3">3</button>
                <button class="operator" id="/">&#xF7;</button>
                <button class="empty"></button>
                <button class="num" id="0">0</button>
                <button class="empty"></button>
                <button class="operator" id="equal">=</button>
                
                
                

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
